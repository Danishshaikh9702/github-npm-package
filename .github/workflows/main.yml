name: Node.js Package

on:
  push:
    branches:
      - main

jobs:
  publish-gpr:
    runs-on: ubuntu-lastest
    steps: 
      - uses: actions/checkout@v2
      - uses: action/setup-node@v1
        with: 
          node-version: 18
          registry-url: https://npm-pkg.github.com/
          scope: 'Danishshaikh9702'
      - run: npm install
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
